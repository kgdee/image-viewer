<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Viewer</title>
    <link rel="icon" href="favicon.png" type="image/x-icon" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <!-- panzoom library -->
    <script src="https://unpkg.com/@panzoom/panzoom@4.6.0/dist/panzoom.min.js"></script>
    
    <script src="scripts/constants.js" defer></script>
    <script src="scripts/utils.js" defer></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body class="dark-theme">
    <div id="drop-area" class="app" ondrop="handleDrop(event)" ondragover="event.preventDefault()">
      <div class="screen input-screen">
        <h1 class="title">Image Viewer</h1>
        <p class="text-muted">Your Window to Every Pixel</p>
        <label class="image-input">
          <i class="bi bi-image icon"></i>
          <span class="button">
            Choose Image
            <input type="file" accept="image/*" class="hidden" oninput="handleFiles(this.files)" multiple />
          </span>
          <p>or drag and drop an image here</p>
        </label>
        <div class="message text-muted">Enjoy a fast, sleek, and intuitive way to view, zoom, and organize your photos. Whether it's a quick glance or a deep dive into the details, we've made it seamless.</div>
      </div>

      <div class="screen image-screen hidden">
        <div id="image-container">
          <img class="image" draggable="false" />
        </div>

        <div class="control-bar">
          <button class="item prev" onclick="displayImage(-1)"><i class="bi bi-arrow-left"></i></button>
          <button class="item next" onclick="displayImage(1)"><i class="bi bi-arrow-right"></i></button>
          <button class="item jitter" onclick="toggleJitter()"><i class="bi bi-activity"></i></button>
          <button class="item animation" onclick="changeAnimation()"><i class="bi bi-play-btn"></i></button>
          <button class="item fit-screen" onclick="toggleImageFit()"><i class="bi bi-arrows-fullscreen"></i></button>
          <button class="item fullscreen" onclick="toggleFullscreen()"><i class="bi bi-fullscreen"></i></button>
          <button class="item carousel" onclick="toggleCarouselMode()"><i class="bi bi-images"></i></button>
          <button class="item home" onclick="goHome()"><i class="bi bi-house-door"></i></button>
        </div>
      </div>
    </div>
  </body>
</html>
