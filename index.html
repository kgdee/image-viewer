<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Viewer</title>
    <link rel="icon" href="favicon.png" type="image/x-icon" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/@panzoom/panzoom@4.6.0/dist/panzoom.min.js"></script>

    <script src="scripts/constants.js" defer></script>
    <script src="scripts/utils.js" defer></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body class="dark-theme">
    <div id="drop-area" class="app" ondrop="handleDrop(event)">
      <div class="screen input-screen">
        <label class="image-input">
          <i class="bi bi-image icon"></i>
          <span class="button">
            Choose Image
            <input type="file" class="hidden" oninput="handleFileInput(this.files[0])" />
          </span>
          <p>or drag and drop an image here</p>
        </label>
        <div class="message">Keyboard shortcuts: Toggle full screen (f), Cover (c), Pan (→ ← ↑ ↓), Zoom (- + [ ]), Animation (a)</div>
      </div>

      <div class="screen image-screen hidden">
        <div id="image-container">
          <img class="image" draggable="false" />
        </div>

        <div class="control-bar">
          <button class="item" onclick="toggleJitter()"><i class="bi bi-activity"></i></button>
          <button class="item" onclick="changeAnimation()"><i class="bi bi-play-btn"></i></button>
          <button class="item" onclick="goHome()"><i class="bi bi-house-door"></i></button>
          <button class="item" onclick="fitScreen()"><i class="bi bi-arrows-fullscreen"></i></button>
          <button class="item" onclick="toggleFullscreen()"><i class="bi bi-fullscreen"></i></button>
        </div>
      </div>
    </div>
  </body>
</html>
